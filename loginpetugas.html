<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent Login Form HTML CSS</title>
      <link rel="stylesheet" href="Animation.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <style>
         .tombol{
background-color:#3498db ;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
            color: #222;
            font-size: 16px;
           font-family: 'Poppins',sans-serif;
         }
         .tombol a{
            text-decoration: none;
            color: white;
         }
      </style>
   </head>
   <body>
    
      <div class="bg-img">
         <div class="content">
            <header>Classy Cafe</header>
            <header>Petugas</header>
            <form action="loginpetugas.php" method="post">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email or Phone" name="petugas">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" name="password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="#">Lupa Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="Login" name="submit">
               </div>
               <button class="tombol"><a href="landingpage.html">Batal Login</a></button>
               <div class="signup">
                  Tidak Punya Akun?
                  <a href="Regispetugas.html">Registrasi</a>
               </div>
            </form>
         </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
